spring:
  profiles:
    active:
    - dev

---
server:
  port: 8003
  tomcat:
    uri-encoding: UTF-8
spring:
  application:
    name: PRODUCT-SERVICE #我注册的这个服务叫什么名字
  profiles: dev  #什么环境，和上面的对应来的，看取哪一个
  datasource:
    url: jdbc:mysql://localhost:3306/legou
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
  mvc:
      view:
        suffix: .jsp
        prefix: /WEB-INF/views/
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  messages:
    encoding: UTF-8

eureka:
  client:
    service-url:
     defaultZone: http://localhost:7001/eureka  #服务注册的注册中心的地址

#mybatis的别名的配置
mybatis:
  type-aliases-package: com.cb.legou.domain,com.cb.legou.query





